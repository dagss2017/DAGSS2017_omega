<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2>  Atenci√≥n al paciente - prescripciones</h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <b:dataTable id="prescriptionsTable" value="#{medicoControlador.prescripciones}" select="true"
                                 selectionMode="single" var="prescripcion">
                        
                        <b:dataTableColumn label="Medicamento"> 
                            <h:outputText value ="#{prescripcion.medicamento.nombre} "/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Fabricante"> 
                            <h:outputText value ="#{prescripcion.medicamento.fabricante} "/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Principio Activo"> 
                            <h:outputText value ="#{prescripcion.medicamento.principioActivo} "/>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Cantidad dosis"> 
                          <h:outputText value="#{prescripcion.dosis}" />
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Dosis diarias"> 
                          <h:outputText value="#{prescripcion.medicamento.numeroDosis}" />
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Fecha Inicio"> 
                          <h:outputText value="#{prescripcion.fechaInicio}" >
                            <f:convertDateTime pattern="d-M-yyyy" />
                          </h:outputText>
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Fecha Fin"> 
                          <h:outputText value="#{prescripcion.fechaFin}" >
                            <f:convertDateTime pattern="d-M-yyyy" />
                          </h:outputText>
                        </b:dataTableColumn>
                    </b:dataTable>
                    <!--   BOTONES CREAR, EDITAR Y ELIMINAR PRESCRIPCION --> 
                    <b:button look="info" value="Nueva" onclick="$('.prescripcion-form').modal()" />
                    <b:button look="warning" value="Editar" 
                              onclick="if(#{medicoControlador.prescripcionActual.id==1}) $('.editar-form').modal()" />
                    <b:button look="danger" value="Eliminar" onclick="$('.eliminar-form').modal()" />
                </h:form>
                    <!--    MODAL CREAR PRESCRIPCION    -->
                    <b:modal id="amodal" title="Nueva prescripcion para el paciente : #{prescripcion.paciente.nombre}" styleClass="prescripcion-form">
                        <h:form>
                            <b:dataTable page-length="5" pageLengthMenu="5"  value="#{medicoControlador.medicamentos}"
                                         var="medicamento" select="true" selectionMode="single" ajax='true'
                                         onselect="ajax:medicoControlador.setMedicamentoPrescripcion(medicamento)">
                                <b:dataTableColumn label="Nombre"> 
                                    <h:outputText value="#{medicamento.nombre}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Principio Act."> 
                                    <h:outputText value="#{medicamento.principioActivo}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Fabricante"> 
                                    <h:outputText value="#{medicamento.fabricante}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Familia"> 
                                    <h:outputText value="#{medicamento.familia}" />
                                </b:dataTableColumn>
                            </b:dataTable>
                            
                            <b:dateTimePicker label="Fecha Fin" span="6" useCurrent="true" format="MM/DD/YYYY" value="#{medicoControlador.prescripcionActual.fechaFin}"/>
   
                            <b:touchSpin id="dosis" label="Dosis" col-md="6" value="#{medicoControlador.prescripcionActual.dosis}" min="1" max="200" step="1"/>

                            <b:inputTextarea placeholder="Indicaciones" value="#{medicoControlador.prescripcionActual.indicaciones}"/>
                            
                            <b:commandButton look="info" value="Crear" oncomplete="$('#amodal.modal('hide))" action="#{medicoControlador.doAddPrescripcion()}"/>
                             <b:button value="Close" dismiss="modal" />
                        </h:form>
                    </b:modal>
                    <!--    MODAL EDITAR PRESCRIPCION    -->
                    <b:modal id="amodal-editar" title="Editar prescripcion para el paciente : #{prescripcion.paciente.nombre}" styleClass="editar-form">
                        <h:form>
                            <b:dataTable page-length="5" pageLengthMenu="5"  value="#{medicoControlador.medicamentos}"
                                         var="medicamento" select="true" selectionMode="single" ajax='true'
                                         onselect="ajax:medicoControlador.setMedicamentoPrescripcion(medicamento)">
                                <b:dataTableColumn label="Nombre">
                                    <h:outputText value="#{medicamento.nombre}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Principio Act."> 
                                    <h:outputText value="#{medicamento.principioActivo}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Fabricante"> 
                                    <h:outputText value="#{medicamento.fabricante}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Familia"> 
                                    <h:outputText value="#{medicamento.familia}" />
                                </b:dataTableColumn>
                            </b:dataTable>
                            
                            <b:dateTimePicker label="Fecha Fin" span="6" useCurrent="true" format="MM/DD/YYYY" value="#{medicoControlador.prescripcionActual.fechaFin}"/>
   
                            <b:touchSpin id="dosis" label="Dosis" col-md="6" value="#{medicoControlador.prescripcionActual.dosis}" min="1" max="200" step="1"/>

                            <b:inputTextarea placeholder="Indicaciones" value="#{medicoControlador.prescripcionActual.indicaciones}"/>
                            
                            <b:commandButton look="info" value="Crear" oncomplete="$('#amodal.modal('hide))" action="#{medicoControlador.doAddPrescripcion()}"/>
                             <b:button value="Close" dismiss="modal" />
                        </h:form>
                    </b:modal>
                    <!--    MODAL ELIMINAR PRESCRIPCION    -->
                    <b:modal id="amodal-eliminar" title="Eliminar prescripcion para el paciente : #{prescripcion.paciente.nombre}" styleClass="eliminar-form">
                        <h:form>
                            <b:dataTable page-length="5" pageLengthMenu="5"  value="#{medicoControlador.medicamentos}"
                                         var="medicamento" select="true" selectionMode="single" ajax='true'
                                         onselect="ajax:medicoControlador.setMedicamentoPrescripcion(medicamento)">
                                <b:dataTableColumn label="Nombre">
                                    <h:outputText value="#{medicamento.nombre}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Principio Act."> 
                                    <h:outputText value="#{medicamento.principioActivo}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Fabricante"> 
                                    <h:outputText value="#{medicamento.fabricante}" />
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Familia"> 
                                    <h:outputText value="#{medicamento.familia}" />
                                </b:dataTableColumn>
                            </b:dataTable>
                            
                            <b:dateTimePicker label="Fecha Fin" span="6" useCurrent="true" format="MM/DD/YYYY" value="#{medicoControlador.prescripcionActual.fechaFin}"/>
   
                            <b:touchSpin id="dosis" label="Dosis" col-md="6" value="#{medicoControlador.prescripcionActual.dosis}" min="1" max="200" step="1"/>

                            <b:inputTextarea placeholder="Indicaciones" value="#{medicoControlador.prescripcionActual.indicaciones}"/>
                            
                            <b:commandButton look="info" value="Crear" oncomplete="$('#amodal.modal('hide))" action="#{medicoControlador.doAddPrescripcion()}"/>
                             <b:button value="Close" dismiss="modal" />
                        </h:form>
                    </b:modal>
            </ui:define>
        </ui:composition>

    </body>
</html>
